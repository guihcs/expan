


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef> {{col}} </th>
    <td mat-cell *matCellDef="let element" [class.best-result]="isBest(element.best, col)"> <div class="result-cell">
      <div *ngIf="element[col].value">{{element[col].value}} </div>
      <div *ngIf="!element[col].value">{{element[col].name | slice : 0 :20}} </div>
      <span class="date-show">{{element[col].date?.toLocaleDateString()}} </span>
    </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
